name: golangci-lint

on:
  pull_request:
    branches:
      - main

jobs :
  golangci-lint:
    runs-on: ubuntu-latest
    name: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: 1.40.1
          args: --timeout 10m0s
