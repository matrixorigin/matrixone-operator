name: golangci-lint

on:
  pull_request:
    branches:
      - main

jobs :
  golangci-lint:
    runs-on: ubuntu-latest
    name: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          version: 1.44.2
          args: --timeout 10m0s
