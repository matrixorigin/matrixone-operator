name: workflows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event-name }}
  cancel-in-progress: true

jobs:
  checks:
    name: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/checks
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  build_binary:
    runs-on: ${{ matrix.os }}
    needs: checks
    name: build_binary_test
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build_binary
        uses: ./.github/actions/build_binary


  build_image:
    name: build_image_test
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build_image
        uses: ./.github/actions/build_image

  e2e_kind:
    name: e2e_kind_test
    needs: ["build_binary", "build_image"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: e2e_kind
        uses: ./.github/actions/e2e_kind
