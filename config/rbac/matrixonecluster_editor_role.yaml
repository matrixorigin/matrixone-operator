# permissions for end users to edit matrixoneclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: matrixonecluster-editor-role
rules:
- apiGroups:
  - matrixone.matrixorigin.cn
  resources:
  - matrixoneclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - matrixone.matrixorigin.cn
  resources:
  - matrixoneclusters/status
  verbs:
  - get
