run: 
  deadline: 10m

linters:
  enable:
    - revive
    - asciicheck
    - bidichk
    - nilerr
    - gosec
    - contextcheck

issues:
  exclude-rules:
  - path: _test\.go
    linters:
      - errcheck
  - linters:
    - lll
    source: "^//go:generate "
  - linters:
    - staticcheck
    text: "SA9003:"

linters-settings:
  errcheck:
    exclude: scripts/errcheck_excludes.txt
