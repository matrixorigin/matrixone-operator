apiVersion: apps/v1
kind: Deployment
metadata:
  name: mo2
  namespace: matrixone
spec:
  selector:
    matchLabels:
      app: mo2
  template:
    metadata:
      labels:
        app: mo2
    spec:
      restartPolicy: Always
      containers:
      - name: mo2
        image: matrixorigin/matrixone:nightly
        imagePullPolicy: Always
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
        volumeMounts:
          - name: data
            mountPath: /store
          - name: config
            mountPath:  /config
          - name: log
            mountPath: /log
        ports:
        - containerPort: 6001
        - containerPort: 10000
        - containerPort: 20000
        - containerPort: 20100
        - containerPort: 30000
        - containerPort: 40000
        - containerPort: 50000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mo2-data-pvc
        - name: log
          persistentVolumeClaim:
            claimName: mo2-log-pvc
        - name: config
          configMap:
            name: mo2-cfg
