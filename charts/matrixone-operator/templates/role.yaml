{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.env.WATCH_NAMESPACE }}
kind: Role
{{- else }}
kind: ClusterRole
{{- end }}
metadata:
{{- if .Values.env.WATCH_NAMESPACE }}
  namespace: {{ .Values.env.WATCH_NAMESPACE }}
{{- end }}
  name: {{ template "matrixone-operator.fullname" . }}
  labels:
    {{- include "matrixone-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - persistentvolumeclaims
    verbs:
      - list
      - watch
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - list
      - watch
      - create
      - update
      - delete
  - apiGroups:
      - matrixone.matrixorigin.cn
    resources:
      - matrixoneclusters
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - matrixone.matrixorigin.cn
    resources:
      - matrixoneclusters/status
    verbs:
      - get
      - update
      - patch
{{- end }}