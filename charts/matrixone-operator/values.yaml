# Default values for matrixone-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# when onlyWatchReleasedNS is true, controller-runtime will only cache resource in {{.Release.Namespace}}
onlyWatchReleasedNS: false

replicaCount: 1

image:
  repository: matrixorigin/matrixone-operator
  tag: "1.2.0-alpha.5"
  pullPolicy: IfNotPresent

backupRestore:
  image: matrixorigin/mobr:1.0.0-rc1

# globalRegistryPrefix add a registry prefix to every image operator used, which is useful when switching operator
# to a private registry
globalRegistryPrefix: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

kruise:
  featureGates: "StatefulSetAutoDeletePVC=true,PodUnavailableBudgetDeleteGate=true,PodUnavailableBudgetUpdateGate=true"
  manager:
    image:
      repository: openkruise/kruise-manager

defaultArgs:
  - name: logService
    values:
      - -debug-http=:6060
  - name: dn
    values:
      - -debug-http=:6060
  - name: cn
    values:
      - -debug-http=:6060
  - name: proxy
    values:
    - -debug-http=:6060

# Currently only public repository are accepted
# If you are in China, you can use our public repository: ccr.ccs.tencentyun.com/mo-infra/aws-cli:latest
#bucketCleanJob:
#  image: amazon/aws-cli:latest

featureGates:
  s3Reclaim: true
  proxySupport: true
  cnLabel: true
  backupRestore: true
  cnPool: true
