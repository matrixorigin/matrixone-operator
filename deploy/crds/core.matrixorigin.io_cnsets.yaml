                type: integer
              nodePort:
                description: |-
                  NodePort specifies the node port to use when ServiceType is NodePort or LoadBalancer,
                  reconciling will fail if the node port is not available.
                format: int32
                type: integer
              nodeSelector:
                additionalProperties:
                  type: string
                type: object
              operatorVersion:
                description: |-
                  OperatorVersion is the controller version of mo-operator that should be used to
                  reconcile this set
                type: string
              overlay:
                x-kubernetes-preserve-unknown-fields: true
              pauseUpdate:
                description: PauseUpdate means the CNSet should pause rolling-update
                type: boolean
              podManagementPolicy:
                description: PodManagementPolicy is the pod management policy of the
                  Pod in this Set
                type: string
              podsToDelete:
                description: PodsToDelete are the Pods to delete in the CNSet
                items:
                  type: string
                type: array
              promDiscoveryScheme:
                description: |-
                  PromDiscoveryScheme indicates how the Pod will be discovered by prometheus, options:
                  - Pod: the pod will be discovered via will-known labels on the Pod
                  - Service: the pod will be discovered via will-known annotations in the service which expose endpoints to the pods
                  default to Service
                type: string
              pythonUdfSidecar:
                description: PythonUdfSidecar is the python udf server in CN
                properties:
                  enabled:
                    type: boolean
                  image:
                    description: Image is the docker image of the python udf server
                    type: string
                  overlay:
                    x-kubernetes-preserve-unknown-fields: true
                  port:
                    type: integer
                  resources:
                    description: Resources is the resource requirement of the python
                      udf server
                    properties:
                      claims:
                        description: |-
                          Claims lists the names of resources, defined in spec.resourceClaims,
                          that are used by this container.


                          This is an alpha field and requires enabling the
                          DynamicResourceAllocation feature gate.


                          This field is immutable. It can only be set for containers.
                        items:
                          description: ResourceClaim references one entry in PodSpec.ResourceClaims.
                          properties:
                            name:
                              description: |-
                                Name must match the name of one entry in pod.spec.resourceClaims of
                                the Pod where this field is used. It makes that resource available
                                inside a container.
                              type: string
                          required:
                          - name
                          type: object
                        type: array
                        x-kubernetes-list-map-keys:
                        - name
                        x-kubernetes-list-type: map
                      limits:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: |-
                          Limits describes the maximum amount of compute resources allowed.
                          More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                        type: object
                      requests:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: |-
                          Requests describes the minimum amount of compute resources required.
                          If Requests is omitted for a container, it defaults to Limits if that is explicitly specified,
                          otherwise to an implementation-defined value. Requests cannot exceed Limits.
                          More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                        type: object
                    type: object
                type: object
              replicas:
                description: Replicas is the desired number of pods of this set
                format: int32
                type: integer
              resources:
                description: Resources is the resource requirement of the main conainer
                properties:
                  claims:
                    description: |-
                      Claims lists the names of resources, defined in spec.resourceClaims,
