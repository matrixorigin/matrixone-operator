  name: cnsets.core.matrixorigin.io
spec:
  group: core.matrixorigin.io
  names:
    kind: CNSet
    listKind: CNSetList
    plural: cnsets
    singular: cnset
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
