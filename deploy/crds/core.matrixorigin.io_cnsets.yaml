    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: A CNSet is a resource that represents a set of MO's CN instances
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          deps:
            description: Deps is the dependencies of CNSet
            properties:
              dnSet:
                description: The DNSet it depends on
                type: object
                x-kubernetes-preserve-unknown-fields: true
              externalLogSet:
                description: |-
                  An external LogSet the CNSet should connected to,
                  mutual exclusive with LogSet
                  TODO: rethink the schema of ExternalLogSet
                properties:
                  haKeeperEndpoint:
                    description: HAKeeperEndpoint of the ExternalLogSet
                    type: string
                type: object
              logSet:
                description: The LogSet it depends on, mutual exclusive with ExternalLogSet
                type: object
                x-kubernetes-preserve-unknown-fields: true
            type: object
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec is the desired state of CNSet
            properties:
              cacheVolume:
                description: |-
                  CacheVolume is the desired local cache volume for CNSet,
                  node storage will be used if not specified
                properties:
                  memoryCacheSize:
                    anyOf:
                    - type: integer
                    - type: string
                    description: 'Deprecated: use SharedStorageCache instead'
                    pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                    x-kubernetes-int-or-string: true
                  size:
                    anyOf:
                    - type: integer
                    - type: string
