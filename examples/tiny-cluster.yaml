apiVersion: matrixone.matrixorigin.cn/v1alpha1
kind: MatrixoneCluster
metadata:
  name: mo
spec:
  image: wanglei1995/matrixone:kcl
  image-pull-policy: Always
  replicas: 3
  storage-class: gp2
  pod-name: 
    name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  log-volume-resource: 
    requests:
      storage: 1Gi
  data-volume-resource:
    requests:
      storage: 1Gi
  

  
