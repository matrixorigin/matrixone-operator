apiVersion: core.matrixorigin.io/v1alpha1
kind: LogSet
metadata:
  name: logset
spec:
  image: aylei/mo-service:0.1.2
  replicas: 3
  sharedStorage:
    s3:
      path: test/bucket
  volume:
    size: 10Gi
    storageClassName: gp2
  nodeSelector:
    kubernetes.io/arch: amd64
  initialConfig:
    logShards: 1
    dnShards: 1
    haKeeperReplicas: 3
    logShardReplicas: 3
